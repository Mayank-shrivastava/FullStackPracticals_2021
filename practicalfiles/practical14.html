<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-14 Counter Using JS</title>
    <style>
      body {
        text-align: center;
        margin: auto;
        align-items: center;
        background: #a2d2ff;
      }

      .container {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100%;
        text-align: center;
      }

      button {
        height: 60px;
        width: 80px;
        padding: 10px;
        background: blue;
        text-shadow: 1px 1px 1px #202020;
        font-size: 20pt;
        border: 1px solid lightblue;
        color: lightblue;
        border-radius: 10px;
      }

      .dec {
        position: absolute;
        left: 40%;
        top: 15%;
      }

      .inc {
        position: absolute;
        right: 40%;
        top: 15%;
      }

      button:hover {
        background-color: pink;
        color: grey;
      }

      h2 {
        color: yellow;
        font-size: 45px;
        position: absolute;
        left: 49.5%;
        top: 11%;
      }

      h1 {
        font-size: 40px;
        color: white;
        text-align: center;
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>

  <body>
    <h1>COUNTER</h1>
    <div class ="container">
      <button class="inc" onclick="increment()">+</button>
      <h2 id="counting"></h2>
      <button id="decc" class="dec" onclick="decrement()">-</button>
    </div>
    <script>
      var data = 0;
      var bt = document.getElementById("decc");
      bt.disabled = true;
      document.getElementById("counting").innerText = data;
      function increment() {
        var bt = document.getElementById("decc");
        bt.disabled = false;
        data = data + 1;
        document.getElementById("counting").innerText = data;
      }
      function decrement() {
        var bt = document.getElementById("decc");
        data = data - 1;
        document.getElementById("counting").innerText = data;
        if (data <= 0) {
          bt.disabled = true;
        }
      }
    </script>
  </body>
</html>
